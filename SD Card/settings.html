</head>

<body>
    <header>
        <div class="header_row">
            <div>
                <h1>Status: </h1>
            </div>

            <div>
                <h1>%STATUS%</h1>
            </div>
        </div>
    </header>

    <br>
    <header>
        <div class="header_row">
            <div>
                <a href="/index.html">
                    <h3>Back to homepage</h3>
                </a>
            </div>
            <div>
                <a href="/stats.html">
                    <h3>Extended Stats</h3>
                </a>
            </div>
            <div>

                </a>
            </div>

    <br>


    <div class="row">
        <div>
            <h3>Maximum Safe CO2 Threshold </h3>
            <form action="/get-safe">
                Enter in PPM: <input type="text" name="input_integer">
                <input type="submit" value="Submit">
            </form><br>
        </div>

        <div>
            <h3>Maximum Cautionary CO2 Threshold</h3>
            <form action="/get-caution">
                Enter in PPM: <input type="text" name="input_integer">
                <input type="submit" value="Submit">
            </form><br>
        </div>

        <div>
            <h3>Sensor Wait Interval</h3>
            <form action="/get-wait">
                Enter the time in Milliseconds: <input type="text" name="input_integer">
                <input type="submit" value="Submit">
            </form><br>
        </div>


    </div>
    <br>
    <div class="row">
    <div>
        <h3>Change Buzzer Settings</h3>
        <form action="/buzzer-password">
            This requires your OTA Password: <input type="text" name="input_integer">
            <input type="submit" value="Submit">
        </form><br>
    </div>
</div>

        <h4>ALPHA VERSION</h4>
